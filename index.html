<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>To-Do List</h1>
        </header>

        <main class="app-content">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add new task..." maxlength="100">
                <button id="addTaskBtn">Add</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats">
                <p>Total: <span id="totalTasks">0</span> | 
                   Active: <span id="activeTasks">0</span> | 
                   Completed: <span id="completedTasks">0</span></p>
            </div>

            <ul id="taskList"></ul>

            <div id="emptyState">
                <p>No tasks to display. Add your first task above!</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
